<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="styles.css">
		<script src="main.js"></script>
	</head>
	<body>
		<div id="option" class="animated_page">
			<div id="option__back">
				<p class="option__back__text">BACK</p>
			</div>
		</div>
		<div id="start__page" class="animated_page">
			<div id="start__button">
				<p class="start__button__text">START GAME</p>
			</div>
		</div>
		<div id="game__page" class="animated_page">
			<table id="game__page__table"></table>
		</div>
		<div id="loader">
			<img src="img/loader.gif" alt="" class="loader__gif">
		</div>
		<div id="congratulation" class="animated_page">
			<p class="congratulation__title">YOU WIN!!!</p>
			<p class="congratulation__score">SCORE: </p>
			<p class="congratulation__steps">STEPS: </p>
			<div class="congratulation__buttons">
				<div class="congratulation__buttons__resset">
					<p class="congratulation__buttons__resset__text">NEW GAME</p>
				</div>
				<div class="congratulation__buttons__quit">
					<p class="congratulation__buttons__quit__text">QUIT</p>
				</div>
			</div>
		</div>
	</body>
</html>
